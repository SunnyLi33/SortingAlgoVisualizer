<!DOCTYPE html>
<head>
    <title>Sorting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/indexStyles.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="form-container">
        <textarea id="user_nums_input" rows="15" cols="50" placeholder="Input numbers in here..."></textarea><br>
        <div class="options-container">
            <div id="myDropdownBars">
                <select id="myDropDownExamples">
                    <option>Examples</option>
                    <option value="option1">Example 1 (random numbers)</option>
                    <option value="option2">Example 2 (ordered)</option>
                    <option value="option3">Example 3 (reversed order)</option>
                </select>
                <select id="myDropDownAlgorithms">
                    <option value="bubblesort">Bubble Sort</option>
                    <option value="selectionsort">Selection Sort</option>
                    <option value="quicksort">Quick Sort</option>
                </select>
            </div>
            <textarea id="sortingInfoArea" rows="10" cols="43" readonly></textarea>
            <button id="sortbtn">Sort!</button>
        </div>
    </div>
    <div id="numberDisplay"></div>
    <script src="scripts/generateNumbers.js"></script>
    <script src="scripts/bubbleSort.js"></script>
    <script src="scripts/selectionSort.js"></script>
    <script src="scripts/quickSort.js"></script>
</body>
